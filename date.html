<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  #box
  {background:pink;}
  
</style>
<body>
    <div class="box">
      
    </div>

    <script>
       var b = document.createElement("div")
       document.body.appendChild(b)
       b.className="box"
     
       var d
       function show_time()
       {
         d = new date ()
         b.innerHTML =d.toLocaleTimeString()
       }

       var t = setInterval ("show_time()",1000)

       b.onmouseover = function()
       {
        clearInterval (t) 
       } 

       b.onclick = function()
       t = setInterval("show_time()",1000)
       alert("clock had started")


    </script>
</body>
</html>
