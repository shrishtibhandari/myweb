<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
       color:#EB8898;
       text-align:left;

      font-size:60px;
      height:500px;
      width:60%;
      margin-top:150px;
      margin-left:180px;
      position:relative;
      top:100px;

    }  

body
{background-image:url(images/timepic.jpg);}

</style>
<body>
   
    <script> 
     var  b = document.createElement("div")
    document.body.appendChild(b)
    b.className="box"
     
    var d
    function show_time()
   
   {
       d = new Date () 
       b.innerHTML=d.toLocaleTimeString()


   }
  
  var t = setInterval("show_time()",1000)

     b.onmouseover = function()
     {

        clearInterval(t)

     }

     b.onclick = function()
     {
        t = setInterval("show_time()",1000)
        alert("clock had started")



     }



     
    </script>
</body>
</html>
