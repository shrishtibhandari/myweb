<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body
    {text-align:center;
     background:#CFE2F8;}

  #text h1
 {background:#A7ECEF;
width:30%;
margin:auto;}

</style>
<body>
    <div id="text">
    <h1> Create Tables you want </h1>
    </div>

   <script>
    var n = prompt("Enter a number..for Table ","2")
    for (var i = 1;i<11;i++)
   {
    document.write("<h1> "+n+" * "+i+" = "+n*i+" </h1>")

   }
   </script> 
</body>
</html>
