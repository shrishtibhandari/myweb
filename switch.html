<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *
    {
        margin:0;
        padding:0;
    }

    header
    {
        width:70%;
        height:500px;
        margin:auto;
        text-align:center;
    }

    #pic
    {margin-top:70px;
    }

    .pic
    {
        width: 100%;
        height:100%;
    }

    #text
    {
        background: rgb(7, 7, 40);
        color:white;
        width:30%;
        margin:auto;
        margin-top:10px;
    }
</style>
<body>
    <header>
        <h1 id="text">Image Of The Day </h1> 
        <img id="pic" src="images/pic1.png" class="pic">
    </header>

    <script>
        var pic = document.getElementById("pic")
        var text = document.getElementById("text")

        var today = new Date ().getDay()

        switch(today)
        {
            case 1:
            text.innerHTML="Monday Image";
            pic.src="images/pic2.png"
            break;

            case 2:
            text.innerHTML="Tuesday Image";
            pic.src="images/pic3.png"
            break;

            case 3:
            text.innerHTML="Wednesday Image";
            pic.src="images/pic3.png"
            break;

            case 4:
            text.innerHTML="Thursday Image";
            pic.src="images/pic4.png"
            break;

            case 5:
            text.innerHTML="Friday Image";
            pic.src="https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg?auto=compress&cs=tinysrgb&w=600"
            break;

            case 6:
            text.innerHTML="Saturday Image";
            pic.src="images/pic6.png"
            break;

            case 7:
            text.innerHTML="Sunday Image";
            pic.src="images/pic7.png"
            break;
            
            default:
        }
    </script>
</body>
</html>
